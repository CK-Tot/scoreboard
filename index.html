<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="home-container game">
            <h3>HOME</h3>
            <div  class="score">
                <h2 id="home-score">0</h2>
            </div>
            <div class="btn-group">
                    <button id="home-add-1">+1</button>
                    <button id="home-add-2">+2</button>
                    <button id="home-add-3">+3</button>
            </div>
            
        </div>
        <div class="guest-container game">
            <h3>GUEST</h3>
            <div  class="score">
                <h2 id="guest-score">0</h2>
            </div>
            <div class="btn-group">
                    <button id="guest-add-1"">+1</button>
                    <button id="guest-add-2">+2</button>
                    <button id="guest-add-3">+3</button>
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
